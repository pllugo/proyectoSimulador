<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>

    <title>Bootstrap demo</title>

  <body>
    <h1>Hola!</h1>
    <div class="card text-center">
  <div class="card-header">
    Calcular Impactos Ambientales de un COV en la Atmosfera
  </div>
  
  <div class="container">

        </div>
        <div class="container">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        
                        <th scope="col">Nombre</th>
                        <th scope="col">kOH</th>
                        <th scope="col">kCl</th>
                        <th scope="col">kO3</th>
                        <th scope="col">kNO3</th>
                        <th scope="col">tOH</th>
                        <th scope="col">tCl</th>
                        <th scope="col">tO3</th>
                        <th scope="col">tNO3</th>
                        <th scope="col">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody th:each="tiempo:${tiempos}">
                	<tr>
                	
                        <th th:text="${tiempo.compuesto.nombre}"></th>
                        <td th:text="${tiempo.constanteOh}"></td>
                        <td th:text="${tiempo.constanteCl}"></td>
                        <td th:text="${tiempo.constanteO3}"></td>
                        <td th:text="${tiempo.constanteNo3}"></td>
                        <td th:text="${tiempo.tiempoOh}"></td>
                        <td th:text="${tiempo.tiempoCl}"></td>
                        <td th:text="${tiempo.tiempoO3}"></td>
                        <td th:text="${tiempo.tiempoNo3}"></td>
                        
                       <td>
                       <a th:href="@{/tiempo/modificartiempo/__${tiempo.id}__}" class="btn btn-primary">Modificar</a>
                       <a th:href="@{/tiempo/eliminar/__${tiempo.id}__}" class="btn btn-primary">Eliminar</a>
                       </td>
                    </tr>
               
                </tbody>
            </table>
        </div>
         <div class="card-body">
    
    
    <a th:href="@{/}" class="btn btn-primary">Volver</a>

</html>
